<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition</title>

    <style>
        .text {
            background-color: red;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            text-align: center;
            transition: width 2s, transform 2s;

        }

        h1 {
            font-size: 2.5rem;
            color: white;
        }

        .text:hover {
            width: 400px;
            transform: rotate(360deg);
        }
    </style>
</head>

<body>


    <div class="text">
        <h1>Hello Lorem!</h1>
    </div>



</body>

</html>
