<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient</title>

  <style>
    .gradient-style {
      height: 200px;
      width: 100%;
      background-image: radial-gradient(circle, rgb(228, 20, 228), rgb(104, 5, 60));
    }
    
    h1{
      text-align: center;
    }

  </style>
</head>

<body>
  <div class="gradient-style">
    <h1>Gradient Example</h1>
  </div>
</body>

</html>
